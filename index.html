    <meta name="apple-mobile-web-app-title" content="FlexSheetz">
    <title>FlexSheetz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #DA291C;
            border-radius: 10px;
        }
        .sticky-column {
            position: sticky;
            left: 0;
            z-index: 20;
        }
    </style>
